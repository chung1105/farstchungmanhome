<style>
div{
    display: inline-block;
    height: 50px;
    width: 50px;
    background-color: red;
    color: white;
    text-align-last: center;

}

    background-color: green;
    position: relative;
    left: 20px;
    top: 20px;
}

#n:hover{
    background-color: green;
    position: relative;
    left: 20px;
    bottom: 20px;
}




</style>


</head>
